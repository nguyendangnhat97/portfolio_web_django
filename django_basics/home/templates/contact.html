{% extends "base.html" %}

{% block contactactive %}active {%endblock contactactive%}
{% block title %} Contact {%endblock title %}
{% block body %}
      <div class="container">
        <h2 class="text-center">Contact me</h2>
        <form action="/contact" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label">Question</label>
            <input type="text" class="form-control" id="question" name="question" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Please tell me what you'd like to know</div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

{% endblock body %}
